<section id="aboutMe">
    <div class="container" >
        <div class="row">
            <div class="col-lg-12 text-center">
                <!-- <button type="button" class="btn btn-primary" ng-click="aboutCtrl()">statement Setting</button> -->
                <h2 class="section-heading">{{page.displayName}}</h2>
                <h3 class="section-subheading text-muted">{{page.artistSlogan}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">                
              <img class="img-responsive img-centered" ng-src="{{page.artistInfo.potterImg}}"> 
            </div>
            <div class="col-xs-12 col-md-6" style="padding: 1em 2.5em;">
                <p ng-bind-html="page.artistInfo.artistStatement | unsafe"></p>
            </div>
        </div>         
    </div>
</section>
