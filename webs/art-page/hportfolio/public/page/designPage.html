<section id="design">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">DESIGN</h2>
                <h3 class="section-subheading text-muted">{{page.designSlogan}}</h3>
            </div>
        </div>
            <div class="row" ng-controller="ModalCtrl" >
                <div class="col-md-3 col-sm-4 portfolio-item" ng-repeat="design in page.designImg track by $index" >
                    <div class="embed-responsive embed-responsive-4by3" >                    
                        <a href="" class="portfolio-link" data-toggle="modal" ng-click="toggleModal($index)">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <h3>{{design.title}}</h3>
                                </div>
                            </div>
                            <img ng-src="{{design.designImgObject[0].dImg}}" class="img-responsive" alt="">
                        </a>
                    </div>
                </div>    
                <div  class="container" id="dModal">
                  <modal visible="showModal">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">                              
                            <h2>{{post.title}}</h2>
                            <p class="item-intro text-muted">{{post.description}}</p>
                            <div ng-repeat="dob in post.designImgObject track by $index">
                                <img ng-src="{{dob.dImg}}" class="img-responsive img-centered" alt="fail">
                                <pre>{{dob.dInfo}}</pre>
                            </div>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            </div>                       
                      </div>
                  </modal>
                </div>  
        </div>
    </div>
</section>
