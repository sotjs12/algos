<section id="art" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">ART</h2>
                <h3 class="section-subheading text-muted">{{page.artSlogan}}</h3>
            </div>
        </div>
        <div class="row" ng-controller="ModalCtrl">                    
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="art in page.artImg track by $index">
                <div class="embed-responsive embed-responsive-16by9">    
                    <a href="" ng-click="toggleModal($index)">
                        <img ng-src="{{art.artImgUrls[0]}}" class="img-responsive" alt="">
                    </a>                    
                </div>
                <div class="portfolio-caption" style="margin-bottom: 2em;">
                    <h4>{{art.title}} <small>{{art.date}}</small></h4>
                    <p class="text-muted">{{art.metirial}} / {{art.size}}</p>
                </div>
            </div> 

            <div  class="container">
              <modal visible="showModal">
                    <div class="row">
                        <div class="col-sm-12 text-center">                            
                            <carousel interval="myInterval">
                              <slide ng-repeat="slide in page.artImg[aIndex].artImgUrls track by $index">
                                <a href="{{slide}}" target="+blank"><img ng-src="{{slide}}" style="margin:auto;"></a>
                              </slide>
                            </carousel>
                        </div>
                        <div class="col-sm-12 text-center" >
                            <h2 class="section-heading">{{page.artImg[aIndex].title}}</h2>
                            <p class="text-muted">{{page.artImg[aIndex].date + " / "}}{{page.artImg[aIndex].metirial  + " / " }}{{page.artImg[aIndex].size}}</p>
                            <pre class="text-muted">{{page.artImg[aIndex].description}}</pre>
                        </div>
                  </div>
              </modal>
            </div>   
        </div>
    </div>    
</section>
